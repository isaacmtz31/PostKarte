<!-- Modal Structure -->
<div id="modalFormLogin" class="modal">
    <div class="modal-content">
        <h4 class="teal-text">Patito S.A. de C.V.</h4>
        <div class="container">
            <div class="row">
                <form autocomplete="off" id="formLogin">
                <div class="col s12 input-field">
                    <i class="fas fa-user teal-text prefix"></i>
                    <label for="boleta">Boleta:</label>
                    <input type="text" id="boleta" data-validetta="required,number,minLength[8],maxLength[10]">
                </div>
                <div class="col s12 input-field">
                    <i class="fas fa-key teal-text prefix"></i>
                    <label for="contrasena">Contrase&ntilde;a:</label>
                    <input type="password" id="contrasena" data-validetta="required,minLength[6]">
                </div>
                <div class="col s12 input-field">
                    <button type="submit" class="btn teal" style="width: 100%;">Entrar</button>
                </div>
                </form>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <a href="" class="modal-close waves-effect waves-green btn-flat">Cerrar</a>
    </div>
</div>
<!-- /Modal Structure -->
